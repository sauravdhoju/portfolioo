<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>Portfolio by Saurav Dhoju</title>

    <!-- FavIcon -->
    <link rel="icon" type="image/svg+xml" href="/images/svg/logo.svg" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://sauravdhoju.github.io/Portfolio/" />

    <!-- Meta: Configurations -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="address=no" />
    <meta name="color-scheme" content="dark">

    <!-- Meta: SEO -->

    <meta name="description"
        content="A personal portfolio website by Saurav Dhoju showcasing projects, skills, and contact information." />
    <meta name="keywords" content="Saurav Dhoju, portfolio, web developer, resume, frontend, GitHub, Nepal, React" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta name="google" content="notranslate" />
    <meta name="author" content="Saurav Dhoju" />
    <meta name="theme-color" content="#111111" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sauravdhoju.github.io/Portfolio/" />
    <meta property="og:title" content="Portfolio by Saurav Dhoju" />
    <meta property="og:description"
        content="Explore Saurav Dhoju’s web development portfolio built using React and modern tools." />
    <meta property="og:image" content="https://sauravdhoju.github.io/Portfolio/images/pictures/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://sauravdhoju.github.io/Portfolio/" />
    <meta property="twitter:title" content="Portfolio by Saurav Dhoju" />
    <meta property="twitter:description"
        content="Explore Saurav Dhoju’s web development portfolio built using React and modern tools." />
    <meta property="twitter:image" content="https://sauravdhoju.github.io/Portfolio/images/pictures/og-image.jpg" />

    <!-- Structured Data -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "Person",
            "name": "Saurav Dhoju",
            "description": "A personal web development portfolio built using React.",
            "url": "https://sauravdhoju.github.io/Portfolio/"
        }
        </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Saira:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
        type="text/css">
</head>
